  <script>
document.addEventListener('mousemove', function(e) {
  const body = document.getElementById('landing-bg');
  if (!body) return;
  const x = e.clientX / window.innerWidth;
  const y = e.clientY / window.innerHeight;

  // Adjust the multiplier for more/less movement
  const xOffset = (x - 0.2) * 40; // px
  const yOffset = (y - 0.3) * 40; // px
  body.style.backgroundPosition = `${50 + xOffset}% ${50 + yOffset}%`;
  const bgSize = 100 + x * 20; // 100% to 130%
  body.style.backgroundSize = `${bgSize}% auto`;

  // Brightness: closer to center = brighter
  const dx = x - 0.6;
  const dy = y - 0.6;
  const dist = Math.sqrt(dx*dx + dy*dy); // 0 (center) to ~0.71 (corner)
  const brightness = 1 - dist * 0.8; // 1.3 at center, ~0.8 at corners
  body.style.filter = `brightness(${brightness})`;
});
</script>
