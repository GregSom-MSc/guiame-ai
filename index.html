  <script>
    document.addEventListener('mousemove', function (e) {
      const bg = document.getElementById('landing-bg');
      if (!bg) return;

      // Disable effect on touch devices
      if (window.matchMedia('(hover: none)').matches) return;

      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;

      // Subtle parallax (percent-based, safe)
      const xOffset = (x - 0.5) * 10; // %
      const yOffset = (y - 0.5) * 10; // %

      bg.style.backgroundPosition = `${50 + xOffset}% ${50 + yOffset}%`;

      // Brightness effect (clamped)
      const dx = x - 0.5;
      const dy = y - 0.5;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const brightness = Math.max(0.85, 1.05 - dist * 0.6);

      bg.style.filter = `brightness(${brightness})`;
    });
</script>
